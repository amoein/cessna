name: ci
on: 
  push:
    paths-ignore:
      - 'README.md'

permissions:
  contents: read      
        
jobs:
  build:   
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          rebar3-version: '3.20.0'
      - run: rebar3 compile

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: rebar3 ct -v 100 --cover
